hawk.namespace="_compass_"
#缓存集群管理
#最大分配的对象数
hawk.pool.maxActive=500
#最大能够保持idel状态的对象数
hawk.pool.maxIdle=300
#当池内没有返回对象时，最大等待时间
hawk.pool.maxWait=6000
#当调用borrow Object方法时，是否进行有效性检查
hawk.pool.testOnBorrow=false
#当调用return Object方法时，是否进行有效性检查
hawk.pool.testOnReturn=false


